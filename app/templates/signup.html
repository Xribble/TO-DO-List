
  
{% extends 'base.html' %}
{% block content %}

<style>
  h2{
    font-family: 'Clicker Script', cursive;
    font-weight: bold;
    font-size: 20px;
  }
</style>
<div class="containter pt-4">
  <div class="col-lg-5 shadow  mx-auto p-0">
    <div class="alert alert-success" style="background-color: #4F709C; color: #f2f2f2;">
      <h2 >Create Account</h2>
    </div>
    <div class="p-4">
      <form method="post" action="/signup/" >
        {% csrf_token %}
        {{ form.as_p }}
        <hr>
        <input class="btn btn-success" type="submit" value="Create Account" style="background-color: #4F709C; color: #f2f2f2;">
      </form>
    </div>
  </div>
</div>

{% endblock %}

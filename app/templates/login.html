
  {% extends 'base.html' %}
  {% block content %}
  
  <style>
    h2{
      font-family: 'Clicker Script', cursive;
      font-weight: bold;
      font-size: 20px;
    }
  </style>
  <div class="container pt-4">
    <div class="col-lg-4 mx-auto shadow p-0 mt-4">
      <div class="alert alert-info" style="background-color: #4F709C; color: #f2f2f2;">
        <h2>Login Here</h2>
      </div>
      <div class="p-4">
        <form action="/login/" method="POST">
          {% csrf_token %}
          {{form.as_p}}
          <hr>
          <input type="submit" value="Login" class="btn btn-info" style="background-color: #4F709C; color: #f2f2f2;">
        </form>
      </div>
    </div>
  </div>
  {% endblock %}
